<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5 shadow bg-body w-50 p-2 rounded-pill " id="two">
        <h2>Simple Game</h2>
    </div>
    <div class="container d-flex justify-content-center">
    <img src="panda3.png" width="300px" class="d-flex">
    <div id="con" class=" shadow bg-body rounded p-3">
    <h1>Guess The Number</h1>
    <div class="justify-content-center">
    <input id="guessnumber" class="mt-3 rounded  ms-3">
    <button onclick="check()" class="rounded p-2 text-white">Check</button>
    </div>
    <p id="para" class="text-center mt-3">You are wrong!/Right</p>
    <p id="score">Score:10</p>
    </div>

    </div>

    <script>
        var guess=document.getElementById("guessnumber") 
        var para=document.getElementById("para")
        var randomNumber=Math.floor(Math.random()*10)+1
        var scorenum=document.getElementById("score")
        var totalscore=10

        function check()
        {
            var enterednumber=guess.value
            if(randomNumber==enterednumber)
            {
                console.log("Right")
                para.textContent="Right"
                alert("You Won...!!")     
           }
           else{
            totalscore=totalscore-1
            scorenum.textContent="score:"+totalscore
            para.textContent="Wrong" 
           }
        }
    </script>
</body>
</html>
